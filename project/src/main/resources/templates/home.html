<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="#">Categories</a>
                <h1>|</h1>  
                <a class="navbar-brand" th:href="@{/itemsform}">Sell</a>
                <form class="d-flex w-75">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="row">
                    <div class="col-10"> <h5 class="float-end">Tesfaye Adugna</h5></div>
                    <div class="col-2"><img th:src="@{/images/tesfaye.jpg}" class="rounded-circle w-100" alt="profile image"></div>
                </div>
              </div>
            </div>
        </nav>
    </header>

        <div class="row">
            <div class="row row-cols-2">
                <div class="col" th:each="item : ${listitem}">
                <div class="row">
                    <div class="col-2"><img th:src="@{/images/tesfaye.jpg}" class="rounded-circle w-100" alt="profile image"></div>
                    <div class="col-6"> <h3>Tesfaye Adugna</h3> <p>jul,2021</p> </div>
                    <div class="col-4"><button type="button" class="btn btn-primary btn-lg">Connect</button></div>
                </div>
                <div class="card mb-3">
                    <img th:src="@{/images/sofa1.jpg}" class="card-img-top" alt="sofa1 image">                   
                    <div class="card-body">
                        <p class="card-text" th:text="${item.name}">description</p>
                        <span>Price: </span><span th:text="${item.price}">price</span> <br/>
                        <span>Contact: </span><span th:text="${item.contact}">contact</span>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn btn-primary" th:href="@{'/edit/' + ${item.id}}" role="button">Edit</a>
                        <a class="btn btn-outline-danger" th:href="@{'/delete/' + ${item.id}}" role="button">Delete</a>
                        </div>
                    </div>
                </div> 
                </div>           
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
