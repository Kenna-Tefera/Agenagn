<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items form page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand" href="#">Categories</a>
                    <h1>|</h1>  
                    <a class="navbar-brand" href="#">Sell</a>
                    <form class="d-flex w-75">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div class="row">
                        <div class="col-10"> <h5 class="float-end">Tesfaye Adugna</h5></div>
                        <div class="col-2"><img th:src="@{/images/tesfaye.jpg}" class="rounded-circle w-100" alt="profile image"></div>
                    </div>
                  </div>
                </div>
            </nav>
        </header>  
<div class="d-grid gap-3"> 
    <h1>choose type of the item</h1>
    <div class="row">
    <div class="form-check col">
        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
        <label class="form-check-label" for="validationFormCheck2">Vehicles</label>
      </div>
      <div class="form-check col">
        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
        <label class="form-check-label" for="validationFormCheck2">Electronics</label>
      </div>
      <div class="form-check mb-3 col">
        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
        <label class="form-check-label" for="validationFormCheck3">Phone and Tablets</label>
      </div>
    </div>
    <div class="row">
          <div class="form-check col">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">Furniture</label>
          </div>
          <div class="form-check col">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">Accessories</label>
          </div>
          <div class="form-check mb-3 col">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck3">Property(home, land, apartments ...)</label>
            <div class="invalid-feedback">More example invalid feedback text</div>
          </div>
    </div>

      <div class="input-group">
        <span class="input-group-text">Price</span>
        <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        <span class="input-group-text">Birr</span>
      </div>

      <div class="input-group">
        <span class="input-group-text">Phone number</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01">Upload</label>
        <input type="file" class="form-control" id="inputGroupFile01">
      </div>
</div>
    </div>
    
</body>
</html>
